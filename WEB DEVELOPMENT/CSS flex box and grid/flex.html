<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>
    <H1>FLEX TEST</H1>
    <div class="flex-container"><div>1</div><div>2</div><div>3</div></div>
    <div class="flex-container-colum">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="column-reverse">
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <h> flex wrap</h>
    <div class="flex-wrap">
        <div>you</div>
        <div>gal</div>
        <div>i</div>
    </div>
    <div class="flex-wrap">
        <div>hat</div>
        <div>u</div>
        <div>like</div>
    </div>
    <div class="flex-wrap">
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <h1> flex flow</h1>
    <div class="flex-flow">
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="justify-content">
       <h3>justify content</h3>
       <div>11</div>
       <div>12</div>
       <div>13</div>
    </div>
 <h3> flex iterm order</h3>
<div class="flex-container">
  <div style="order: 3">1</div><div style="order: 2">2</div>
  <div style="order: 4">3</div><div style="order: 1">4</div>

</div>
<h4> flex grow </h4>
<div class="flex-container">
    <div style="flex-grow: 1">1</div><div style="flex-grow: 1">2</div>
    <div style="flex-grow: 8">3</div>
</div>
  <h5>flex shrink propertry</h5>
<div class="flex-container">
  <div>1</div><div>2</div>
  <div style="flex-shrink: 0">3</div>
  <div>4</div>
  <div>5</div> <div>6</div> <div>7</div><div>8</div><div>9</div><div>10</div>
</div>
<h5>The align-self Property</h5>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="align-self: center">3</div>
    <div>4</div>
</div>
  
</body>
</html>
